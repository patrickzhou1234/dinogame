<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' type='image/x-icon' href='https://trex-runner.com/favicon.ico'>
  <link rel="stylesheet" href="style.css">
  <title>Dino Game</title>
</head>
<body onload="check()">
  <a href="mobile/lvl1"><button id="mobile" class="selectortype">Play our game on mobile. </button></a>
  <a href="desktop/lvl1"><button id="desktop" class="selectortype">Play our game on desktop. </button></a>
  <button class="selectortype" id="howtobutton" onclick="show()">How to Play</button>
  <textarea readonly id="howtotext">On desktop, press the spacebar to interact and jump. To restart, press the Enter key. On mobile, tap the screen to jump and tap the restart button to restart. </textarea>
  <img id="background-image" src="https://rb.gy/badg8j">
  <script src="script.js"></script>
</body>
</html>
